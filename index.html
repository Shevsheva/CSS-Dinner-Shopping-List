<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
<!-- Header -->
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
    </header>
<!-- Main -->
<div class="list_box">
    <main>
        <ul class="list_items">
            <li>
                <label>
                    <input type="checkbox">
                    <span>
                        A lot of pickles
                        <small class="explanation">
                            for the next lessons about CSS
                        </small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>
                        10 apples
                        <small class="explanation">
                            for more CSS manipulations
                        </small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>
                        20 oranges
                        <small class="explanation">
                            because they are awesome
                        </small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>
                        13 plates
                        <small class="explanation">
                            hm... they always disappear
                        </small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>
                        15 bentos
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>
                        1 bottle of Sake
                        <small class="explanation">
                            for my friends
                        </small>
                    </span>
                </label>
            </li>
        </ul>
    </main>
<!-- Footer -->
    <footer class="footer">
        <p>Bon appetit :)</p> 
    </footer>
</div>
</body>
</html>
